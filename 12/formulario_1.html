<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de registro - Mi web</title>
    <meta name="theme-color" content="#fafafa">
</head>
<body>
    <header>
        <h1>Formulario 12.1 - Texto en HTML</h1>
        <a href="index.html"> &lt;&lt; Volver al menú pricipal</a>
        <hr>
    </header>
    <main>
        <form action="" method="get">
            <h2>Formulario de registro - Mi web</h2>
            <p>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" maxlength="50">
            </p>
            <p>
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" id="apellidos" maxlength="50">
            </p>
            <p>
                <label for="sexo">Sexo</label>
                <select name="sexo" id="sexo">
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                </select>
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </p>
            <p>
                <label for="poblacion">Población</label>
                <select name="poblacion" id="poblacion">
                    <option value="">-</option>
                    <option value="A">Alicante</option>
                    <option value="M">Madrid</option>
                    <option value="S">Sevilla</option>
                    <option value="V">Valencia</option>
                </select>
            </p>
            <p>
                <label for="descripcion">Descripción</label><br>
                <textarea id="descripcion" name="descripcion" rows="4" cols="30"></textarea>
            </p>
            <p>
                <input type="checkbox" name="info" id="info" checked>
                <label for="info">Deseo recibir información sobre novedades 
                    y ofertas.</label>
            </p>
            <p>
                <input type="checkbox" name="declaro" id="declaro" required>
                <label for="info">Declaro haber leído y aceptar las
                    condiciones generales del programa <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    y la normativa sobre protección de datos</label>
            </p>
            <p>
                <button>Enviar</button>
            </p>
        </form>
    </main>
</body>
</html>
