<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de etiqueta fieldset y legend</title>
    <meta name="theme-color" content="#fafafa">
</head>
<body>
    <header>
        <h1>Formulario 12.2 - Texto en HTML</h1>
        <a href="index.html"> &lt;&lt; Volver al menú pricipal</a>
        <hr>
    </header>
    <main>
        <form action="" method="get">
            <h2>Formulario estructurado</h2>
            <fieldset>
                <legend>Datos Personales</legend>
                <p>
                    <label for="nombre">Nombre</label><br>
                    <input type="text" name="nombre" id="nombre" maxlength="50">
                </p>
                <p>
                    <label for="apellidos">Apellidos</label><br>
                    <input type="text" name="apellidos" id="apellidos" maxlength="50">
                </p>
                <p>
                    <label for="dni">DNI</label><br>
                    <input type="text" name="dni" id="dni"  maxlength="9" size="9">
                </p>
            </fieldset>
            <fieldset>
                <legend>Datos de conexión</legend>
                <p>
                    <label for="usuario">Nombre de usuario</label><br>
                    <input type="text" name="usuario" id="usuario" maxlength="50">
                </p>
                <p>
                    <label for="contraseña">Contraseña</label><br>
                    <input type="password" name="contraseña" id="contraseña" maxlength="50">
                </p>
                <p>
                    <label for="repite">Repite la contraseña</label><br>
                    <input type="password" name="repite" id="repite" maxlength="50">
                </p>
            </fieldset>
            <p>
                <button>Enviar</button>
            </p>
        </form>
    </main>
</body>
</html>
