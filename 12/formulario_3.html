<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rellena tu CV</title>
    <meta name="theme-color" content="#fafafa">
</head>
<body>
    <header>
        <h1>Formulario 12.3 - Texto en HTML</h1>
        <a href="index.html"> &lt;&lt; Volver al menú pricipal</a>
        <hr>
    </header>
    <main>
        <form action="" method="get">
            <h2>Rellena tu CV</h2>
            <fieldset>
                <legend>Datos personales</legend>
                <p>
                    <label for="provincia">Provincia</label><br>
                    <select name="provincia" id="provincia">                        
                        <option value="">- selecciona -</option>
                        <option value="alicante">Alicante</option>
                        <option value="madrid">Madrid</option>
                        <option value="sevilla">Sevilla</option>
                        <option value="valencia">Valencia</option>
                    </select>
                </p>
                <p>
                    Fecha de nacimiento<br>
                    <input type="text" name="dia" id="dia" size="1">
                    de
                    <select name="mes" id="mes">                        
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>
                    de
                    <input type="text" name="año" id="año" size="2">
                </p>
                <p>
                    <label for="interes">Temas de interés</label><br>
                    <select name="interes" id="interes" size="5" multiple>
                        <option value="">Administración de bases de datos</option>
                        <option value="">Análisis y programación</option>
                        <option value="">Arquitectura</option>
                        <option value="">Calidad</option>
                        <option value="">ERP, CRM, Business Intelligence</option>
                    </select>
                </p>
                <p>
                    <button>Enviar</button>
                </p>
            </fieldset>
        </form>
    </main>
</body>
</html>
