<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Información sobre el producto</title>
    <meta name="theme-color" content="#fafafa">
</head>
<body>
    <header>
        <h1>Formulario 12.4 - Texto en HTML</h1>
        <a href="index.html"> &lt;&lt; Volver al menú pricipal</a>
        <hr>
    </header>
    <main>
        <form action="" method="post" enctype="multipart/form-data">
            <h2>Información sobre el producto</h2>
            <fieldset>
                <legend>Datos básicos</legend>
                <p>
                    <label for="nombre">Nombre</label><br>
                    <input type="text" name="nombre" id="nombre" maxlength="50">
                </p>
                <p>
                    <label for="descripcion">Descripción</label><br>
                    <textarea id="descripcion" name="descripcion" rows="4" cols="30"></textarea>
                </p>
                <p>
                    <label for="foto">Foto</label>
                    <input type="file" name="foto" id="foto">
                </p>
                <p>
                    <input type="checkbox" name="contador" id="contador">
                    <label for="contador">Añadir contador de visitas</label>
                </p>
            </fieldset>
            <fieldset>
                <legend>Datos económicos</legend>
                <p>
                    <label for="precio">Precio</label>
                    <input type="text" name="precio" id="precio" size="1">
                    $
                    <label for="impuestos">Impuestos</label>
                    <select name="impuestos" id="impuestos">                        
                        <option value="">-</option>
                        <option value="4">4%</option>
                        <option value="7">7%</option>
                        <option value="16">16%</option>
                        <option value="25">25%</option>
                    </select>
                </p>
                <p>
                    Promoción<br>
                    <input type="radio" name="promo" id="ninguno" checked>
                    <label for="ninguno">Ninguno</label><br>
                    <input type="radio" name="promo" id="transporte">
                    <label for="transporte">Transporte gratuito</label><br>
                    <input type="radio" name="promo" id="descuento">
                    <label for="descuento">Descuento 5%</label>
                </p>
            </fieldset>
            <p>
                <button>Enviar</button>
            </p>
        </form>
    </main>
</body>
</html>
