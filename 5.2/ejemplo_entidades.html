<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejemplo de Etiquetas de Encabezado con Texto</title>
    <meta name="theme-color" content="#fafafa">
</head>
<body>
    <header>
        <h1>Ejemplos de entidades - Texto en HTML</h1>
        <a href="index.html"> &lt;&lt; Volver al menú pricipal</a>
        <hr>
    </header>
    <main>
        <p>Entidades HTML:</p>
    <ul>
        <li>&copy; - Símbolo de copyright: ©</li>
        <li>&reg; - Símbolo de marca registrada: ®</li>
        <li>&trade; - Símbolo de marca comercial: ™</li>
        <li>&amp; - Ampersand: &amp;</li>
        <li>&lt; - Menor que: &lt;</li>
        <li>&gt; - Mayor que: &gt;</li>
        <li>&nbsp; - Espacio en blanco: (no visible)</li>
    </ul>
    </main>
    </body>
</html>
